<!DOCTYPE HTML>
<html>
	<head>
		<title>Robro's Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			.box.post .image.featured {
				max-height: 400px;
				overflow: hidden;
				margin-bottom: 2em;
			}
			.box.post .image.featured img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.box.post {
				max-width: 900px;
				margin: 0 auto;
				padding: 2em;
			}
			.post-content {
				font-size: 1.1em;
				line-height: 1.8em;
			}
			.post-content p {
				margin-bottom: 1.5em;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Content -->
			<div id="content">
				<div class="inner">
					<!-- Post content will be inserted here -->
				</div>
			</div>

		<!-- Sidebar -->
			<div id="sidebar">

				<!-- Logo -->
					<h1 id="logo"><a href="#">ROBRO</a></h1>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li class="current"><a href="#">Latest Post</a></li>
							<li><a href="#">Archives</a></li>
							<li><a href="#">About Me</a></li>
							<li><a href="#">Contact Me</a></li>
						</ul>
					</nav>

				<!-- Search -->
					<section class="box search">
						<form method="post" action="#">
							<input type="text" class="text" name="search" placeholder="Search" />
						</form>
					</section>

				<!-- Text -->
					<section class="box text-style1">
						<div class="inner">
							<p>
								<strong>Robro's Page:</strong> A personal blog about technology, development, and interesting discoveries along the way.
							</p>
						</div>
					</section>

				<!-- Recent Posts -->
					<section class="box recent-posts">
						<header>
							<h2>Recent Posts</h2>
						</header>
						<ul>
							<li><a href="#">Welcome to Robro's Page</a></li>
						</ul>
					</section>

				<!-- Copyright -->
					<ul id="copyright">
						<li>&copy; Robro's Page</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

			</div>

		<!-- Pagination -->
			<div class="pagination">
				<div class="pages">
					<a href="#" class="active">1</a>
				</div>
			</div>

		<!-- Scripts -->
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
